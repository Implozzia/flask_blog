{% extends 'base.html' %}

{% block title %}
About Page
{% endblock %}

{% block body %}
<div class="container text-center">
    <h1>Posts</h1>

    {% if articles|length > 0 %}
        {% for el in articles %}
        <div class="alert alert-info">
            <h2>{{ el.title }}</h2>
            <p>{{ el.intro }}</p>
            <p><b>Date: {{ el.date.date() }}</b></p>
            <a class="btn btn-warning" href="/posts/{{ el.id }}">More</a>
        </div>
        {% endfor %}
    {% else %}
    <p>No articles on site</p>
    {% endif %}
</div>
{% endblock %}
