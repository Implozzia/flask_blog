{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container text-center">
    <h1>{{ article.title }}</h1>

    <div class="alert alert-info">
        <p>{{ article.text }}</p>
        <p><b>Date: {{ article.date.date() }}</b></p>
        <a class="btn btn-danger" href="/posts/{{ article.id }}/del">Delete</a>
        <a class="btn btn-success" href="/posts/{{ article.id }}/update">Edit</a>
    </div>

</div>
{% endblock %}
